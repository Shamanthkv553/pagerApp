<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pager app</title>
</head>
<body>
    <div id="container">
        <div class="pager">
            <p class="title">Pager</p>
            <p id="pagerDisp"> </p>
        </div>
        <div class="phone">

            <div class="display">
                <p class="title">Phone</p>
                <p id="phoneDisp"> </p>
            </div>
            <div class="dailpad">
                <button id="btn1" class="dailBtn">1</button>
                <button id="btn2" class="dailBtn">2</button>
                <button id="btn3" class="dailBtn">3</button>
                <button id="btn4" class="dailBtn">4</button>
                <button id="btn5" class="dailBtn">5</button>
                <button id="btn6" class="dailBtn">6</button>
                <button id="btn7" class="dailBtn">7</button>
                <button id="btn8" class="dailBtn">8</button>
                <button id="btn9" class="dailBtn">9</button>
                <button id="btnHash" class="dailBtn">#</button>
                <button id="btn0" class="dailBtn">0</button>
                <button id="btnStar" class="dailBtn">*</button>
            </div>
            <div class="buttons">
                <button id="resetBtn">RESET</button>
                <button id="sendBtn">SEND</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
